<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">BackGround Color</h2>
        <!-- Classe pour le backgound-color et classe pour la couleur de texte -->
        <p class="bg-primary text-white">bg-primary</p>
        <p class="bg-gradient bg-primary text-white">bg-primary bg-gradient</p>
        <p class="bg-gradient bg-secondary text-white">bg-secondary</p>
        <p class="bg-gradient bg-success text-white">bg-success</p>
        <p class="bg-danger text-white">bg-danger</p>
        <p class="bg-warning text-white">bg-warning</p>
        <p class="bg-info">bg-info</p>
        <!-- Possibilité de mettre aussi les couleurs du text avec primary ... -->
        <p class="bg-light text-primary">bg-light</p>
    </div>
    <br>
    <div class="container">
        <h2 class="text-center">Opacité</h2>
        <p class="bg-danger">Opacité à 100%</p>

        <!-- Gestion de l'opacité avec bg-opaciy suivi du degré d'opacité -->
        <p class="bg-danger bg-opacity-75">Opacité à 75%</p>
        <p class="bg-danger bg-opacity-50">Opacité à 50%</p>
        <p class="bg-danger bg-opacity-25">Opacité à 25%</p>
        <p class="bg-danger bg-opacity-10">Opacité à 10%</p>
    </div>
</body>

</html>
