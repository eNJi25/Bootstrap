<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <!-- Par défault flex prend toute la hauteur du container-->
    <div style="height: 200px;" class="container bg-dark d-flex flex-wrap">
        <div class="text-white p-2 bg-primary">1</div>
        <div class="text-white p-2 bg-danger">2</div>
        <div class="text-white p-2 bg-warning">3</div>
    </div>
    <br>

    <!-- Ici on précise la largeur des div à 50% et on utilise flew-wrap pour que
         ca aille bien à la ligne car par défault ca se compresse-->
    <div style="height: 200px;" class="container bg-dark d-flex flex-wrap">
        <div class="text-white p-2 bg-primary w-50">1</div>
        <div class="text-white p-2 bg-danger w-50">2</div>
        <div class="text-white p-2 bg-warning w-50">3</div>
    </div>
    <br>

    <div class="container bg-dark d-flex flex-column-reverse flex-wrap">
        <div class="text-white p-2 bg-primary w-75">1</div>
        <div class="text-white p-2 bg-danger w-50">2</div>
        <div class="text-white p-2 bg-warning w-25">3</div>
    </div>
    <br>
    <div style="height: 200px; width: 200px;" class="container bg-dark d-flex flex-column flex-wrap">
        <div class="text-white p-2 bg-primary h-50 w-50">1</div>
        <div class="text-white p-2 bg-danger h-50 w-50">2</div>
        <div class="text-white p-2 bg-warning h-50 w-50">3</div>
    </div>

</body>

</html>
