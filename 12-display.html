<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p class="bg-primary text-white p-2">Un premier paragraphe</p>
        <!-- d-inline : la largeur du p s'adapte à son contenu-->
        <p class="bg-danger text-white p-2 d-inline">Un second paragraphe</p>
        <hr>
        <!-- d-block est l'inverse de d-inline, il prend du coup toute la largeur-->
        <a class="bg-warning d-block" href="#">Lien</a>
    </div>
    <br>
    <div class="container">
        <!-- Ici le point de rupture se fait à partir des grand ecrans avec d-lg-none -->
        <p class="bg-primary text-white p-3 d-lg-none">Affichage sur smartphone et tablette seulement</p>

        <!-- Ici on utilise d-none pour supprimer completement l'affichage et on utilise d-lg-block
             pour afficher sur gd écran-->
        <p class="bg-danger text-white p-3 d-none d-lg-block">Affichage sur grand écran seulement</p>
    </div>
</body>

</html>
