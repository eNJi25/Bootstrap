<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <!-- Align-self permet d'aligner sur l'axe transversale de maniére personnelle -->
    <div style="height: 200px;" class="container d-flex bg-dark">
        <div class="w-25 p-2 text-white bg-primary align-self-start">1</div>
        <div class="w-25 p-2 text-white bg-danger align-self-center">2</div>
        <div class="w-25 p-2 text-white bg-warning align-self-end">3</div>
    </div>
    <br>
    <!-- Flex-grow permet d'élargir certains éléments pour remplir l'axe principal -->
    <div style="height: 200px;" class="container d-flex bg-dark align-items-start">
        <div class="w-25 p-2 text-white bg-primary flex-grow-1">1</div>
        <div class="w-25 p-2 text-white bg-danger">2</div>
        <div class="w-25 p-2 text-white bg-warning flex-grow-1">3</div>
    </div>
</body>

</html>
