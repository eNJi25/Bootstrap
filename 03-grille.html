<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <!--Ajout de la classe row-->
        <div class="row">

            <!--Ajout de la classer col ainsi que border pour entourer les colonnes-->
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
            <div class="col border">5</div>
            <div class="col border">6</div>
            <div class="col border">7</div>
            <div class="col border">8</div>
            <div class="col border">9</div>
            <div class="col border">10</div>
            <div class="col border">11</div>
            <div class="col border">12</div>
        </div>
        <div class="row">

            <!--Définition de la largeur des colonnes grace à -chiffre / grille sur 12 colonnes max-->
            <div class="col-1 border">A</div>
            <div class="col-2 border">B</div>
            <div class="col-3 border">C</div>
            <div class="col-6 border">D</div> <!--Ici les autres colonnes wrap-->

            <!--Nouvelle ligne de colonne-->
            <div class="col-3 border">E</div>
            <div class="col-3 border">G</div>
            <div class="col-3 border">H</div>
            <div class="col-3 border">I</div>
        </div>
    </div>

</body>

</html>
