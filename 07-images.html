<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <!-- Image prend 25% de width du container et mx-auto centre l'image dans le container -->
        <div class="w-25 mx-auto">
            <!-- img-fluid rend l'image responsive et rounded créer un border radius leger-->
            <img class="img-fluid rounded" src="images/foret.jpg" alt="">
        </div>
    </div>
    <br>
    <div class="container">

        <!-- Ici les images ne prennent que 25% de width mais sont les une sous les autres -->
        <div class="w-25">
            <img src="images/code.jpg" alt="" class="img-fluid rounded">
        </div>
        <div class="w-25">
            <img src="images/dessert.jpg" alt="" class="img-fluid rounded">
        </div>
    </div>
    <br>
    <div class="container">

        <!-- Ici les images se place au debut et à la fin du container -->
        <div class="w-25 float-start">
            <img src="images/code.jpg" alt="" class="img-fluid rounded">
        </div>

        <div class="w-25 float-end">
            <img src="images/dessert.jpg" alt="" class="img-fluid rounded">
        </div>
    </div>
</body>

</html>
