<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Align-items stretch est par défaut et s'étire sur tout l'ace transersale-->
    <div style="height: 200px;" class="container bg-dark d-flex align-items-stretch">
        <div class="p-2 text-white w-25 bg-primary">1</div>
        <div class="p-2 text-white w-25 bg-danger">2</div>
        <div class="p-2 text-white w-25 bg-warning">3</div>
    </div>
    <br>
    <div style="height: 200px;" class="container bg-dark d-flex align-items-start">
        <div class="p-2 text-white w-25 bg-primary">1</div>
        <div class="p-2 text-white w-25 bg-danger">2</div>
        <div class="p-2 text-white w-25 bg-warning">3</div>
    </div>
    <br>
    <div style="height: 200px;" class="container bg-dark d-flex align-items-end">
        <div class="p-2 text-white w-25 bg-primary">1</div>
        <div class="p-2 text-white w-25 bg-danger">2</div>
        <div class="p-2 text-white w-25 bg-warning">3</div>
    </div>
    <br>
    <div style="height: 200px;" class="container bg-dark d-flex align-items-center justify-content-center">
        <div class="p-2 text-white w-25 bg-primary">1</div>
        <div class="p-2 text-white w-25 bg-danger">2</div>
        <div class="p-2 text-white w-25 bg-warning">3</div>
    </div>
    <br>
    <!-- Possibilité de créer aussi des points de rupture-->
    <div style="height: 200px;" class="container bg-dark d-flex align-items-lg-end align-items-md-start">
        <div class="p-2 text-white w-25 bg-primary">1</div>
        <div class="p-2 text-white w-25 bg-danger">2</div>
        <div class="p-2 text-white w-25 bg-warning">3</div>
    </div>
</body>
</html>
